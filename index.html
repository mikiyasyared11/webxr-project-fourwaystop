<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sunset 4-Way Stop â€¢ Stable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script>
    /* ======================================================================
       SYSTEM: TRAFFIC MANAGER (Central Logic)
       ====================================================================== */
    AFRAME.registerSystem('traffic-manager', {
      init() {
        this.queue = [];
        this.activeCars = [];
        this.lastClearTime = 0;
        this.minGap = 1200; 
        // 4 Lanes: 0=N, 1=S, 2=E, 3=W
        this.lanes = [[], [], [], []]; 
      },

      // --- Lane Management ---
      registerCar(carEl, laneIdx) {
        this.lanes[laneIdx].push(carEl);
      },
      unregisterCar(carEl, laneIdx) {
        const idx = this.lanes[laneIdx].indexOf(carEl);
        if (idx > -1) this.lanes[laneIdx].splice(idx, 1);
        this.activeCars = this.activeCars.filter(c => c !== carEl);
        const qIdx = this.queue.indexOf(carEl);
        if (qIdx > -1) this.queue.splice(qIdx, 1);
      },
      getCarAhead(myEl, laneIdx) {
        const idx = this.lanes[laneIdx].indexOf(myEl);
        // Returns the car immediately in front in the array
        if (idx > 0) return this.lanes[laneIdx][idx - 1];
        return null;
      },

      // --- Intersection Logic ---
      requestEntry(carEl) {
        if (!this.queue.includes(carEl)) this.queue.push(carEl);
      },
      notifyClear(carEl) {
        this.activeCars = this.activeCars.filter(c => c !== carEl);
        if (this.activeCars.length === 0) this.lastClearTime = Date.now();
      },
      tick() {
        const now = Date.now();
        // If intersection clear & safety gap passed
        if (this.queue.length > 0 && this.activeCars.length === 0 && (now - this.lastClearTime > this.minGap)) {
            const car1 = this.queue[0];
            if (!car1 || !car1.parentNode) { this.queue.shift(); return; }

            const c1 = car1.components['car-logic'];
            const batch = [car1];
            this.queue.shift(); 

            // Parallel Flow Check
            if (this.queue.length > 0) {
                const car2 = this.queue[0];
                const c2 = car2.components['car-logic'];
                const isOpposite = (c1.data.axis === c2.data.axis && c1.data.dir !== c2.data.dir);
                const bothStraight = (c1.intention === 'straight' && c2.intention === 'straight');
                
                if (isOpposite && bothStraight) {
                    batch.push(car2);
                    this.queue.shift();
                }
            }

            batch.forEach(c => {
                this.activeCars.push(c);
                c.emit('go-signal');
            });
        }
      }
    });

    /* ======================================================================
       SYSTEM: SPAWNER
       ====================================================================== */
    AFRAME.registerSystem('car-spawner', {
      init() {
        this.timer = 0;
        this.interval = 2000;
        this.configs = [
            { id:0, axis:'z', dir:-1, color:'#e74c3c' }, 
            { id:1, axis:'z', dir: 1, color:'#3498db' },  
            { id:2, axis:'x', dir: 1, color:'#f1c40f' },  
            { id:3, axis:'x', dir:-1, color:'#9b59b6' }   
        ];
        this.idx = 0;
      },
      tick(t, dt) {
        this.timer += dt;
        if (this.timer > this.interval) {
            this.spawn();
            this.timer = 0;
            this.interval = 2500 + Math.random() * 1500;
        }
      },
      spawn() {
        const cfg = this.configs[this.idx];
        const el = document.createElement('a-entity');
        // Sunset Palette Cars
        const colors = [cfg.color, '#ecf0f1', '#2c3e50', '#c0392b', '#e67e22'];
        const col = colors[Math.floor(Math.random()*colors.length)];
        
        el.setAttribute('car-logic', {
            axis: cfg.axis, 
            dir: cfg.dir, 
            color: col,
            laneId: cfg.id
        });
        this.el.appendChild(el);
        this.idx = Math.floor(Math.random() * 4); // Random lane
      }
    });

    /* ======================================================================
       COMPONENT: CAR LOGIC
       ====================================================================== */
    AFRAME.registerComponent('car-logic', {
      schema: {
        axis: { default: 'z' },
        dir: { type: 'number' },
        color: { type: 'color' },
        laneId: { type: 'number' },
        speed: { default: 8 }
      },
      init() {
        this.stopTarget = 9.6; 
        this.laneOffset = 2.0;
        this.currentSpeed = 0;
        this.state = 'driving'; 
        this.turnProgress = 0;
        
        // Random Intention
        const r = Math.random();
        this.intention = r < 0.45 ? 'straight' : (r < 0.75 ? 'right' : 'left');

        this.buildMesh();
        this.resetPosition();

        this.system = this.el.sceneEl.systems['traffic-manager'];
        this.system.registerCar(this.el, this.data.laneId);

        this.el.addEventListener('go-signal', () => {
            // Signal & Wait
            this.toggleSignal(true);
            setTimeout(() => { this.state = 'crossing'; }, 600);
        });
      },
      remove() {
        if (this.system) this.system.unregisterCar(this.el, this.data.laneId);
      },
      
      getDistAhead() {
        const carAhead = this.system.getCarAhead(this.el, this.data.laneId);
        if (!carAhead) return 999; 

        // If car ahead is crossing, treat as clear
        const state = carAhead.components['car-logic'].state;
        if (state === 'crossing' || state === 'departing') return 999;

        const myPos = (this.data.axis==='z') ? this.el.object3D.position.z : this.el.object3D.position.x;
        const otherPos = (this.data.axis==='z') ? carAhead.object3D.position.z : carAhead.object3D.position.x;
        
        return (otherPos - myPos) * this.data.dir;
      },

      tick(t, dt) {
        const delta = dt / 1000;
        const p = this.el.object3D.position;

        // DRIVING
        if (this.state === 'driving') {
            const distAhead = this.getDistAhead();
            const distToLine = Math.abs((this.data.axis==='z'?p.z:p.x)) - this.stopTarget;
            let targetSpeed = this.data.speed;

            if (distAhead < 10) targetSpeed = 0; 
            if (distToLine < 15 && distToLine > 0 && targetSpeed > 0) targetSpeed = Math.min(targetSpeed, distToLine * 1.5);

            if (this.currentSpeed < targetSpeed) this.currentSpeed += 5 * delta;
            else if (this.currentSpeed > targetSpeed) this.currentSpeed -= 6 * delta;

            if (distToLine <= 0.1 && this.currentSpeed < 0.5) {
                this.currentSpeed = 0;
                this.state = 'waiting';
                this.setBrakeLights(true);
                this.system.requestEntry(this.el);
            } else {
                this.setBrakeLights(this.currentSpeed < this.data.speed - 1);
            }

        // WAITING
        } else if (this.state === 'waiting') {
            this.currentSpeed = 0;
            this.setBrakeLights(true);

        // CROSSING
        } else if (this.state === 'crossing') {
            this.setBrakeLights(false);
            this.currentSpeed += 5 * delta;
            if (this.currentSpeed > this.data.speed) this.currentSpeed = this.data.speed;

            if (this.intention === 'straight') {
                // straight
            } else {
                const turnRate = (Math.PI/2) * delta * 0.9;
                this.turnProgress += turnRate;
                if (this.intention === 'right') this.el.object3D.rotateY(-turnRate);
                else this.el.object3D.rotateY(turnRate * 0.8);

                if (this.turnProgress >= Math.PI/2) {
                    const y = this.el.object3D.rotation.y;
                    this.el.object3D.rotation.y = Math.round(y/(Math.PI/2))*(Math.PI/2);
                    this.state = 'departing';
                    this.toggleSignal(false);
                }
            }
            if (p.lengthSq() > 160) {
                this.system.notifyClear(this.el);
                if (this.intention === 'straight') this.state = 'departing';
            }

        // DEPARTING
        } else if (this.state === 'departing') {
            this.setBrakeLights(false);
            if (Math.abs(p.x) > 90 || Math.abs(p.z) > 90) {
                this.el.remove();
                return;
            }
        }
        this.el.object3D.translateZ(this.currentSpeed * delta);
      },

      buildMesh() {
        const grp = document.createElement('a-entity');
        
        // Car Body
        const b = document.createElement('a-box');
        b.setAttribute('scale','1.8 0.6 4.4'); b.setAttribute('position','0 0.6 0'); 
        b.setAttribute('color',this.data.color); b.setAttribute('shadow','cast:true');
        grp.appendChild(b);
        
        // Cabin
        const c = document.createElement('a-box');
        c.setAttribute('scale','1.6 0.5 2.4'); c.setAttribute('position','0 1.15 0.1'); 
        c.setAttribute('color','#1a1a1a');
        grp.appendChild(c);
        
        // Lights
        this.addL(grp, -0.6, 0.6, -2.2, '#fff'); 
        this.addL(grp, 0.6, 0.6, -2.2, '#fff'); // Headlights
        this.brakeL = this.addL(grp, -0.6, 0.6, 2.2, '#500'); 
        this.brakeR = this.addL(grp, 0.6, 0.6, 2.2, '#500'); // Taillights
        this.turnL = this.addS(grp, -0.85, 0.6, -2.1); 
        this.turnR = this.addS(grp, 0.85, 0.6, -2.1); // Signals
        
        // Wheels
        [ [0.9,1.3], [-0.9,1.3], [0.9,-1.3], [-0.9,-1.3] ].forEach(pos => {
            const w = document.createElement('a-cylinder');
            w.setAttribute('rotation','0 0 90'); w.setAttribute('radius',0.35); w.setAttribute('height',0.2); w.setAttribute('color','#111');
            w.setAttribute('position', `${pos[0]} 0.35 ${pos[1]}`);
            grp.appendChild(w);
        });
        this.el.appendChild(grp);
      },
      addL(p,x,y,z,col) {
        const l = document.createElement('a-box');
        l.setAttribute('scale','0.3 0.15 0.05'); l.setAttribute('position',`${x} ${y} ${z}`); l.setAttribute('color',col); l.setAttribute('shader','flat');
        p.appendChild(l); return l;
      },
      addS(p,x,y,z) {
        const s = document.createElement('a-sphere');
        s.setAttribute('radius', 0.1); s.setAttribute('position', `${x} ${y} ${z}`);
        s.setAttribute('color', 'orange'); s.setAttribute('visible', false);
        p.appendChild(s); return s;
      },
      setBrakeLights(on) {
        const c = on ? '#ff0000' : '#550000';
        if(this.brakeL) { this.brakeL.setAttribute('color', c); this.brakeR.setAttribute('color', c); }
      },
      toggleSignal(on) {
        if(!on) { this.turnL.setAttribute('visible',false); this.turnR.setAttribute('visible',false); return; }
        if(this.intention==='left') this.turnL.setAttribute('visible',true);
        if(this.intention==='right') this.turnR.setAttribute('visible',true);
      },
      resetPosition() {
        const dist = 70;
        if (this.data.axis === 'z') {
           const x = (this.data.dir === -1) ? this.laneOffset : -this.laneOffset;
           this.el.object3D.position.set(x, 0, dist * -this.data.dir);
           this.el.object3D.rotation.y = (this.data.dir === 1) ? 0 : Math.PI;
        } else {
           const z = (this.data.dir === 1) ? this.laneOffset : -this.laneOffset;
           this.el.object3D.position.set(dist * -this.data.dir, 0, z);
           this.el.object3D.rotation.y = (this.data.dir === 1) ? -Math.PI/2 : Math.PI/2;
        }
      }
    });

    /* ======================================================================
       COMPONENT: SCENE ENVIRONMENT
       ====================================================================== */
    AFRAME.registerComponent('city-env', {
      init() {
        // Create 4 Quadrants
        this.createQuad(-50, -6, -50, -6);
        this.createQuad( 6, 50, -50, -6);
        this.createQuad(-50, -6,  6, 50);
        this.createQuad( 6, 50,  6, 50);
      },
      createQuad(minX, maxX, minZ, maxZ) {
        const w = maxX - minX; const h = maxZ - minZ;
        const cx = (minX + maxX)/2; const cz = (minZ + maxZ)/2;
        
        // Sidewalk Base
        const sw = document.createElement('a-box');
        sw.setAttribute('position', `${cx} 0.15 ${cz}`);
        sw.setAttribute('width', w); sw.setAttribute('depth', h); sw.setAttribute('height', 0.3);
        sw.setAttribute('color', '#95a5a6');
        this.el.appendChild(sw);

        // Grass Topper
        const gr = document.createElement('a-plane');
        gr.setAttribute('position', `${cx} 0.31 ${cz}`);
        gr.setAttribute('width', w-1); gr.setAttribute('height', h-1);
        gr.setAttribute('rotation', '-90 0 0');
        gr.setAttribute('color', '#27ae60');
        this.el.appendChild(gr);

        // Buildings
        for (let x=minX+4; x<maxX-4; x+=10) {
            for (let z=minZ+4; z<maxZ-4; z+=10) {
                if(Math.random()>0.3) this.buildBldg(x, z);
                else this.buildTree(x, z);
            }
        }
        
        // Streetlamp (always on)
        this.createLamp(maxX>0?8:-8, maxZ>0?8:-8);
      },
      buildBldg(x, z) {
        const h = 8 + Math.random()*15;
        const el = document.createElement('a-box');
        el.setAttribute('position', `${x} ${h/2+0.3} ${z}`);
        el.setAttribute('width', 9); el.setAttribute('depth', 9); el.setAttribute('height', h);
        el.setAttribute('color', ['#2c3e50','#34495e','#7f8c8d'][Math.floor(Math.random()*3)]);
        el.setAttribute('shadow', 'cast:true; receive:true');
        
        // Windows
        for(let y=2; y<h-1; y+=3) {
             if(Math.random()>0.5) this.addWin(el, 0, y-h/2, 4.51);
             if(Math.random()>0.5) this.addWin(el, 4.51, y-h/2, 0, 90);
        }
        this.el.appendChild(el);
      },
      addWin(p,x,y,z,r) {
        const w=document.createElement('a-plane'); w.setAttribute('width',1.5); w.setAttribute('height',1.5);
        w.setAttribute('color','#f1c40f'); w.setAttribute('shader','flat');
        w.setAttribute('position',`${x} ${y} ${z}`); if(r) w.setAttribute('rotation',`0 ${r} 0`);
        p.appendChild(w);
      },
      buildTree(x, z) {
        const t = document.createElement('a-cylinder');
        t.setAttribute('position', `${x} 1 ${z}`);
        t.setAttribute('radius', 0.3); t.setAttribute('height', 2); t.setAttribute('color', '#5d4037');
        const l = document.createElement('a-cone');
        l.setAttribute('position', `0 2.5 0`);
        l.setAttribute('radius-bottom', 2.5); l.setAttribute('height', 5); l.setAttribute('color', '#2ecc71');
        t.appendChild(l);
        this.el.appendChild(t);
      },
      createLamp(x,z) {
        const l=document.createElement('a-entity'); l.setAttribute('position',`${x} 0.3 ${z}`);
        const p=document.createElement('a-cylinder'); p.setAttribute('radius',0.15); p.setAttribute('height',6); p.setAttribute('color','#222'); p.setAttribute('position','0 3 0');
        const b=document.createElement('a-sphere'); b.setAttribute('radius',0.4); b.setAttribute('color','#fff'); b.setAttribute('position','0 6 0'); b.setAttribute('material','emissive:#fff');
        const li=document.createElement('a-entity'); li.setAttribute('light','type:point; intensity:0.8; distance:20; color:#ffe');
        li.setAttribute('position','0 5 0'); 
        l.appendChild(li); l.appendChild(p); l.appendChild(b); this.el.appendChild(l);
      }
    });

    // --- Laptop Trackpad Zoom ---
    AFRAME.registerComponent('trackpad-zoom', {
        init() {
            window.addEventListener('wheel', e => {
                e.preventDefault();
                const rig = this.el.object3D;
                const cam = this.el.querySelector('[camera]').object3D;
                const dir = new THREE.Vector3(0,0,-1).applyQuaternion(cam.quaternion);
                rig.position.addScaledVector(dir, -e.deltaY * 0.02);
            }, {passive:false});
        }
    });

    // Helper: Stop Sign
    AFRAME.registerComponent('stop-sign', {
       schema: { rot: {type:'number'} },
       init() {
         const p = document.createElement('a-cylinder');
         p.setAttribute('color','#555'); p.setAttribute('radius',0.05); p.setAttribute('height',2.5); p.setAttribute('position','0 1.25 0');
         const s = document.createElement('a-circle');
         s.setAttribute('color','#c0392b'); s.setAttribute('radius',0.45); s.setAttribute('position','0 2.5 0.06'); s.setAttribute('side','double');
         const t = document.createElement('a-text');
         t.setAttribute('value', 'STOP'); t.setAttribute('align', 'center'); t.setAttribute('scale', '0.9 0.9 0.9'); t.setAttribute('position', '0 2.5 0.07');
         this.el.appendChild(p); this.el.appendChild(s); this.el.appendChild(t);
         this.el.object3D.rotation.y = this.data.rot * (Math.PI/180);
       }
    });
  </script>
</head>

<body style="margin:0; background:#000;">
  <a-scene background="color: #3a1c31" traffic-manager car-spawner shadow="type: pcfsoft" fog="type: exponential; color: #4b2d4b; density: 0.006">
    
    <a-sky color="#3a1c31"></a-sky>
    
    <a-entity position="-30 10 -30">
        <a-sphere radius="4" color="#ff9f43" material="shader:flat; fog:false"></a-sphere>
        <a-entity light="type:directional; castShadow:true; intensity:0.8; color:#ffcc99"></a-entity>
    </a-entity>
    
    <a-entity light="type:ambient; intensity:0.4; color:#663366"></a-entity>

    <a-plane rotation="-90 0 0" width="200" height="200" color="#111"></a-plane>
    <a-plane rotation="-90 0 0" position="0 0.02 0" width="12" height="150" color="#222"></a-plane>
    <a-plane rotation="-90 0 0" position="0 0.03 0" width="150" height="12" color="#222"></a-plane>

    <a-plane rotation="-90 0 0" position="0 0.04 -40" width="0.15" height="65" color="#f1c40f"></a-plane>
    <a-plane rotation="-90 0 0" position="0.25 0.04 -40" width="0.15" height="65" color="#f1c40f"></a-plane>
    <a-plane rotation="-90 0 0" position="0 0.04 40" width="0.15" height="65" color="#f1c40f"></a-plane>
    <a-plane rotation="-90 0 0" position="0.25 0.04 40" width="0.15" height="65" color="#f1c40f"></a-plane>
    <a-plane rotation="-90 0 0" position="-40 0.04 0" width="65" height="0.15" color="#f1c40f"></a-plane>
    <a-plane rotation="-90 0 0" position="-40 0.04 0.25" width="65" height="0.15" color="#f1c40f"></a-plane>

    <a-entity id="crosswalks">
        <a-plane rotation="-90 0 0" position="0 0.05 -7" width="12" height="2" color="white"></a-plane>
        <a-plane rotation="-90 0 0" position="0 0.06 -7" width="11" height="1.8" color="#222"></a-plane>
        <a-plane rotation="-90 0 0" position="0 0.07 -7" width="1" height="1.8" color="white"></a-plane>
        <a-plane rotation="-90 0 0" position="-3 0.07 -7" width="1" height="1.8" color="white"></a-plane>
        <a-plane rotation="-90 0 0" position="3 0.07 -7" width="1" height="1.8" color="white"></a-plane>

        <a-plane rotation="-90 0 0" position="0 0.05 7" width="12" height="2" color="white"></a-plane>
        <a-plane rotation="-90 0 0" position="0 0.06 7" width="11" height="1.8" color="#222"></a-plane>
        <a-plane rotation="-90 0 0" position="0 0.07 7" width="1" height="1.8" color="white"></a-plane>
        <a-plane rotation="-90 0 0" position="-3 0.07 7" width="1" height="1.8" color="white"></a-plane>
        <a-plane rotation="-90 0 0" position="3 0.07 7" width="1" height="1.8" color="white"></a-plane>

        <a-plane rotation="-90 0 0" position="7 0.05 0" width="2" height="12" color="white"></a-plane>
        <a-plane rotation="-90 0 0" position="7 0.06 0" width="1.8" height="11" color="#222"></a-plane>
        <a-plane rotation="-90 0 0" position="-7 0.05 0" width="2" height="12" color="white"></a-plane>
        <a-plane rotation="-90 0 0" position="-7 0.06 0" width="1.8" height="11" color="#222"></a-plane>
    </a-entity>

    <a-plane rotation="-90 0 0" position="0 0.05 -8.5" width="5.8" height="0.6" color="white"></a-plane>
    <a-plane rotation="-90 0 0" position="0 0.05 8.5" width="5.8" height="0.6" color="white"></a-plane>
    <a-plane rotation="-90 0 0" position="-8.5 0.05 0" width="0.6" height="5.8" color="white"></a-plane>
    <a-plane rotation="-90 0 0" position="8.5 0.05 0" width="0.6" height="5.8" color="white"></a-plane>

    <a-entity city-env></a-entity>
    <a-entity stop-sign="rot:0" position="-6.5 0 -8.5"></a-entity>
    <a-entity stop-sign="rot:-90" position="6.5 0 -8.5"></a-entity>
    <a-entity stop-sign="rot:180" position="6.5 0 8.5"></a-entity>
    <a-entity stop-sign="rot:90" position="-6.5 0 8.5"></a-entity>

    <a-entity id="rig" position="-14 2 14" rotation="0 -45 0" wasd-controls trackpad-zoom>
      <a-entity camera look-controls></a-entity>
    </a-entity>

  </a-scene>
</body>
